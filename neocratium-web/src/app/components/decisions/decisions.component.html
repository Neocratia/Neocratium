<mat-tab-group mat-stretch-tabs class="mat-elevation-z4">
	<mat-tab label="Public">
		<ng-template matTabContent>
			<mat-list>
				<mat-list-item *ngFor="let decision of decisions">
					<span matLine ngClass="mat-boody-1"> {{decision.title}} </span>
					<span matLine ngClass="mat-caption"><strong> Close date: {{ decision.dateClose |Â  date }} </strong> </span>
					<a mat-mini-fab [routerLink]="['/decisions/', decision.decisionId]" color="primary">
						<mat-icon class="mat-18">how_to_vote</mat-icon>
					</a>
				</mat-list-item>
			</mat-list>
		</ng-template>
	</mat-tab>
	<mat-tab label="Private">
		<ng-template matTabContent>
			<span matLine ngClass="mat-title">Comming soon...</span>
		</ng-template>
	</mat-tab>
</mat-tab-group>
